<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lists Around the World</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

    <h1>Lists Feed</h1>

    <div id="lists-container">

    </div>

</body>

<script>
    let listsContainer = document.getElementById('lists-container')

    let getLists = async () => {
        let response = await fetch('http://127.0.0.1:8000/api/lists/')
        let lists = await response.json()

        for (let i = 0; lists.length > i; i++) {
            let room = lists[i]

            let row = `<div>
                            <h3>${room.name}</h3>
                        </div>`

            listsContainer.innerHTML += row
        }
    }

    getLists()
</script>

</html>
