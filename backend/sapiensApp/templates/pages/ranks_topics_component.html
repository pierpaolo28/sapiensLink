<div class="topics">
    <div class="topics__header">
        <h2>Browse Topics</h2>
    </div>
    <ul class="topics__list">
        <li>
            <a href="{% url 'rank_home' %}" class="active">All <span>{{all_rank_count}}</span></a>
        </li>
        {% if topic_counts %}
        {% for topic, count in topic_counts %}
            <li>
                <a href="{% url 'rank_home' %}?q={{ topic }}">
                    {{ topic }} 
                    <span>
                        {{ count }}
                    </span>
                </a>
            </li>
        {% endfor %}
        {% endif %}

    </ul>
    <a class="btn btn--link" href="{% url 'rank_topics' %}">
        More
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <title>chevron-down</title>
            <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
        </svg>
    </a>
</div>
