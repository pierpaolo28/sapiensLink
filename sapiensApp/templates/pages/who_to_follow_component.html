<div class="who_to_follow_component">
    <div class="who_to_follow_component__header">
        <h2>Who To Follow</h2>
    </div>
    <!-- {% for user in users %} -->
        <!-- TODO: Sorted list of users by number of their followers -->
    <!-- {% endfor %} -->
    <ul class="who_to_follow__list">
        {% for user in users %}
        <li>
            <a href="{% url 'profile' user.id %}">{{user.name}}<span>{{user.followers.count}}</span></a>
        </li>
        {% endfor %}

    </ul>
    <a class="btn btn--link" href="{% url 'who_to_follow' %}">
        More
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <title>chevron-down</title>
            <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
        </svg>
    </a>
</div>
