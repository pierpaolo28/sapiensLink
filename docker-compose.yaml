version: '3'

services:
  backend:
    build:
      context: ./backend  # Correct path to Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - celery
    environment:
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}

  redis:
    image: "redis:alpine"

  celery:
    build:
      context: ./backend  # Correct path to Dockerfile
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ./frontend  # Correct path to Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend
